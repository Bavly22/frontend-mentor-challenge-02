<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="nft.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="parent">
  <div class="box">
    <div class="hover">
      <img src="images/icon-view.svg" alt="" class="hov">
    </div>
    <img src="images/image-equilibrium.jpg" alt="" class="one">
    <p>Equilibrium #3429</p>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="days">
      <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span><img src="images/icon-clock.svg" class="two" alt="">3 days left</span>
    </div>
    <hr>
    <footer>
      <img src="images/image-avatar.png" alt=""> Creation of <span>Jules Wyvern</span>
    </footer>
  </div>
</div>
 <!-- 

  

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
 
</body>
</html>
